    <link rel="stylesheet"  href="style.css">
</head>
<body>
    <div class="container">
        <h1>TEMPERATURE CONVERTER</h1>
        <div class="TemBody">
            <label for="celsius">Celsius</label><br>

            <button class="button" onclick="convertFahrenheit()">Convert fahrenheit</button>
           
            <br><br>
            <label for="fahrenheit">Fahrenheit</label><br>

            <button class="buttton" onclick="convertCelsius()">Convert to Celsius</button>
          
            <br><br>
    
            <button  class="button" onclick="reset()">Reset</button>
        </div>
       
    </div>

    
    
    <script src="script.js"></script>
